## YAML Template.
---
server:
    port: 8080
    api-base-url: /api/v1/nsi
    max-http-header-size: 32768
spring:
  application:
    name: rtmarket
  mvc:
    hiddenmethod:
      filter:
        enabled: true
    view:
      dispatch-options-request: true
    pathmatch:
      matching-strategy: ant_path_matcher    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB   
  thymeleaf:
    suffix: .html
    encoding: UTF-8
    templateMode: HTML
    cache: false
    servlet:
        content-type: text/html
    check-template-location: false    
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${market_Db_url}
    username: ${market_Db_user}
    password: ${market_Db_pass}
    hikari:
      allow-pool-suspension: true
  jpa:
    database: POSTGRESQL
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        order_inserts: true
        order_updates: true
        batch_versioned_data: true 
        jdbc:
            batch_size: 5000

#        jdbc.lob.non_contextual_creation: true #HHH-12368
    hibernate:
      ddl-auto: none
      hibernate.show_sql: true
  sql:
    init:
      platform: postgres

keycloak:
  clientid: rtmarket-client